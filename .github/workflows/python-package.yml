name: Build and Publish Python Package

on:
  push:
    branches: [ "Master" ]
  pull_request:
    branches: [ "Master" ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]

    steps:
    - uses: actions/checkout@v4

    - name: Clean previous builds
      run: |
        if [ -d dist ]; then rm -rf dist; fi
        if [ -d wheelhouse ]; then rm -rf wheelhouse; fi
      shell: bash
      if: runner.os != 'Windows'

    - name: Clean previous builds (Windows)
      run: |
        if (Test-Path dist) { Remove-Item -Recurse -Force dist }
        if (Test-Path wheelhouse) { Remove-Item -Recurse -Force wheelhouse }
      shell: pwsh
      if: runner.os == 'Windows'
      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Print Python version info
      run: |
        python --version
        python -c "import sys; print(sys.executable)"

    - name: Install cibuildwheel
      run: |
        python -m pip install --upgrade pip
        python -m pip install cibuildwheel==2.16.2

    - name: Build wheels
      run: |
        python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_SKIP: cp36-* pp*
        CIBW_BEFORE_BUILD: >
          pip install cmake setuptools_scm[toml] wheel pybind11

    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl
        
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Build sdist
      run: |
        python -m pip install -U pip build
        python -m build --sdist -Csetup-args=-Dallow-noblas=true
        
    - name: Check README rendering for PyPI
      run: |
        python -mpip install twine
        twine check dist/*     
        
    - uses: actions/upload-artifact@v3
      with:
        path: ./dist/*
    
  upload_pypi:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: artifact
        path: dist
    
    - name: List Build contents
      run: ls -l dist
      
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
        skip_existing: true
        
